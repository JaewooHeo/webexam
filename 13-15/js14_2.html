<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>조건</title>
	<style>
		body { text-align:center; }
		#heading { color:blue; }
		#text { 
			color:gray;
			font-size:15px;
		}
	</style>	
</head>
<body>
	<script>
	  var session = prompt("세션을 선택 하시오. 1-마케팅, 2-개발, 3-디자인","");
      switch(session){
        case "1": document.write("<p>마케팅은 <strong>604호</strong> 에서 진행됩니다!!!!!!!!!!!")
            break;
        case "2": document.write("<p>개발은 <strong>604호</strong> 에서 진행됩니다!!!!!!!!!!!")
            break;
        case "3": document.write("<p>디자인은 <strong>604호</strong> 에서 진행됩니다!!!!!!!!!!!")
            break;
        default: alert("똑바로 입력하시오.")
      }

	</script>
</body>
</html>
