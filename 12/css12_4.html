<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        #wrapper {
            width: 600px;
            display: grid;
            grid-template-columns: repeat(auto-fit, 100px);
            grid-template-rows: minmax(100px, auto);
        }
        .item1{
            background-color: beige;
        }
        .item2{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="item1">111111111111</div>
        <div class="item2">222222222222</div>
        <div class="item1">333333333333</div>
        <div class="item2">444444444444</div>
        <div class="item1">555555555555</div>
        <div class="item2">666666666666</div>
</body>
