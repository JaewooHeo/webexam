        <h1>UCSystem 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
        <hr>
        <form>
            <h4>개인정보</h4>
            <ui>
                <blockquote>
                    <li>
                        <label >이름</label>
                        <input type="text" id="name"  placeholder="공백 없이 입력하세요" required>
                    </li>
                    <li>
                        <label >연락처</label>
                        <input type="text" id="pnum" >
                    </li>
                </blockquote>
            </ui>
            <h4>지원분야</h4>
            <ui>
                <blockquote>
                    <li>
                        <input type="radio" name="wrad" value="wpub" checked><label>웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="radio" name="wrad" value="wapp"><label>웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <input type="radio" name="wrad" value="gsun"><label>개발 환경 개선</label>
                    </li>
                </blockquote>
            </ui>
            <h4>지원동기</h4>
            <textarea id="moti" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <p>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
        </form>
    </div>

</body>
